<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2 class="heading">Quote of the day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading..</span>
      <div class="container">
        <button class="btn" onclick="getQuote(api_url);">New Quote</button>
        <button class="btn tweet" onclick="tweet()">
          <img src="images/logo.png" alt="" /> tweet
        </button>
      </div>
    </div>
    <script>
      const api_url = "https://api.quotable.io/random";
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");

      async function getQuote(url) {
        const response = await fetch(url);

        let data = await response.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }

      getQuote(api_url);

      function tweet() {
        window.open(
          "https://twitter.com/intent/tweet?text=" + quote.innerHTML,
          "Tweet Window",
          "width=600",
          "heigth=300"
        );
      }
    </script>
  </body>
</html>
